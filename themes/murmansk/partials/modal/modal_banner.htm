<div id="modal-request" class="modal modal-request fixed w-full h-full top-0 left-0 z-10 opacity-0 invisible overflow-x-hidden overflow-y-auto">
    <a class="modal_area absolute w-full h-full top-0 left-0"></a>
    <div class="modal_body min-h-full flex justify-center items-center z-10 px-2.5 py-8">
        <div class="modal_content max-w-xl relative opacity-0 hidden rounded-md lazyload" data-bg="{{ 'assets/images/bg-modal-2.jpg' | theme }}">
            <a class="modal_close absolute text-white text-2xl right-4 top-3 cursor-pointer">x</a>
            <div class="text-center text-white uppercase text-xl font-bold mx-auto mt-10 mb-6">
                <p>Пожалуйста, оставьте свои данные, мы Вам перезвоним</p>
            </div>

            <div class="modal_form px-8">
                <form data-request="{{ genericForm }}::onFormSubmit" class="modalForm">

                    {{ form_token() }}

                    <div id="{{ genericForm }}_forms_flash"></div>

                    <div class="form_cont">
                        <input id="input" class="w-full border border-white text-white h-14 pl-8 my-1.5 mx-auto bg-transparent" type="text" name="name" placeholder="Имя">
                    </div>
                    <div class="form_cont">
                        <input class="w-full border border-white text-white h-14 pl-8 my-1.5 mx-auto bg-transparent" type="tel" name="telphone" placeholder="Телефон">
                    </div>
                    <div class="form_cont">
                        <input class="w-full border border-white text-white h-14 pl-8 my-1.5 mx-auto bg-transparent" type="text" name="time" placeholder="Удобное время для звонка">
                    </div>
                    <div class="modal_send text-center mt-8 mb-16">
                        <p class="text-white mb-12">Нажимая кнопку «Перезвоните мне», вы даете свое согласие на <a class="underline" href="{{ 'politika-konfidencialnosti'|page }}">обработку персональных данных</a></p>
                        <button id="simpleContactSubmitButton" class="lg:w-auto  text-sm font-bold uppercase border-2 border-white text-white effect effect-one effect-one-frame" type="submit">
                            <p class="effect-button py-5 px-8">Перезвоните мне</p>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
